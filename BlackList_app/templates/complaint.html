<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="complaint.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="max-width">
        <div class="logo"><a href="#">Black<span>List</span></a></div>
        <ul class="menu">
          <li><a href="profile_page.html">Profile</a></li>
          <li><a href="menu_student.html">Home</a></li>
          <li><a href="complaint.html">Report</a></li>
          <li><a href="#">Sign out</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="form-content">
        <div class="container">
          <div class="title">Report</div>
          <div class="content">
            <form action="#">
              <div class="user-details">

                <div class="search_select_box">
                  <span class="details">Username</span>
                  <select class="">
                    <option></option>
                    <option>Zaed Khan</option>
                    <option>Jon Snow</option>
                    <option>Aegon</option>
                    <option>Aurora </option>
                    <option>Ice Cream</option>
                    <option>Chocolate</option>
                  </select>
                </div>

                <div class="file_upload_container">
                  <span class="details">Evidence: </span>
                  <input type="file" class="upload-box"/>
                </div>

                <div class="input-box">
                  <span class="details">Description</span>
                  <input type="text" placeholder="Enter the description of bullying" required>
                </div>

                <div class="input-box">
                  <span class="details">Links</span>
                  <input type="text" placeholder="Enter Links" required>
                </div>

              </div>
              <div class="gender-details">
                <input type="radio" name="anonymous" id="dot-1">
                <input type="radio" name="not-anonymous" id="dot-2">
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="anonymous">Anonymous</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="not-anonymous">Not Anonymous</span>
                </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Report">
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
